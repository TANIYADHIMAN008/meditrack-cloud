version: "3.9"

services:
  db:
    image: postgres:16
    container_name: meditrack-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: meditrack123
      POSTGRES_DB: meditrack_db
    ports:
      - "5432:5432"

  backend:
    build: .
    container_name: meditrack-backend
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:meditrack123@db:5432/meditrack_db
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 5