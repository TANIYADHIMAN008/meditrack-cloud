# A generic, single database configuration.

[alembic]

# Path to migration scripts
script_location = %(here)s/alembic

# Add current directory to sys.path
prepend_sys_path = .

# Path separator
path_separator = os

# âœ… Correct Database URL (Docker service name = db)
sqlalchemy.url = postgresql+psycopg://postgres:meditrack123@db:5432/meditrack_db


[post_write_hooks]
# (Optional formatting hooks can go here)


# ---------------- Logging Configuration ----------------

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic


[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic


[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic


[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S